    <section class="container">
    <h2>Get In Touch</h2>
    <form action="https://formspree.io/f/mqezazly" method="POST" class="contact-form">
        <label>Your Name:</label>
        <input type="text" name="name" placeholder="M A Zuha" required>
        
        <label>Your Email:</label>
        <input type="email" name="email" placeholder="zuha@example.com" required>
        
        <label>Message:</label>
        <textarea name="message" placeholder="Tell me about your project or just say hi..." rows="5" required></textarea>
        
        <input type="hidden" name="_subject" value="New Contact from ZuhaWorld Green Heaven">

        <button type="submit" class="btn">Send Message</button>
    </form>
</section>
